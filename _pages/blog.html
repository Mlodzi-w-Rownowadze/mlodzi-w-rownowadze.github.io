---
layout: default
title: Blog
permalink: /blog
---

<h1>Najnowsze wpisy</h1>
<ul>
  {% for post in site.posts %}
    <li>
      <button class="btn btn-link" onclick="window.location.href='{{ post.url }}'">{{ post.title }}</button>
      <small>{{ post.date | polish_date }}</small>
      <b>{{ post.author }}</b>
    </li>
  {% endfor %}
</ul>
